<!-- INCLUDE overall_header.html -->

<div id="consim_darkenwrapper" data-ajax-error-title="AJAX-Fehler" data-ajax-error-text="Bei der Verarbeitung deiner Anfrage ist ein Fehler aufgetreten." data-ajax-error-text-abort="Der Benutzer hat die Anfrage abgebrochen." data-ajax-error-text-timeout="Bei deiner Anfrage ist eine Zeitüberschreitung aufgetreten. Bitte versuche es erneut." data-ajax-error-text-parsererror="Bei deiner Anfrage ist etwas falsch gelaufen und der Server hat eine ungültige Antwort zurückgegeben.">
	<div id="consim_darken">&nbsp;</div>
</div>

<h2>{L_REGISTER}</h2>

<div class="inner">
	<div class="field_top">
		<div class="panel">
			<p>
				{L_TIME}{L_COLON} {TIME}<br />
				{L_LOCATION}{L_COLON} <a href="{USER_LOCATION_URL}">{USER_LOCATION} ({USER_LOCATION_TYPE})</a>, {USER_PROVINCE} ({USER_COUNTRY})
			</p>
		</div>
	</div>

	<div class="field_left">
		<div class="panel">
			<div class="inner">
				<div class="content">
					<h2>{L_INVENTORY}</h2>
					<fieldset class="fields2">
						<!-- BEGIN inventory -->
						<dl>
							<dt><label>{inventory.NAME} {L_COLON}</label></dt>
							<dd>{inventory.VALUE} {inventory.SHORT_NAME}</dd>
						</dl>
						<!-- END inventory -->
					</fieldset>
				</div>
			</div>
		</div>
	</div>

	<div class="field_right">
		<div class="panel">
			<div class="inner">
				<div class="content">
					<h2>{L_ATTRIBUTE}</h2>
					<fieldset class="fields2">
						<!-- BEGIN user_skills -->
						<dl>
							<dt><label>{user_skills.NAME}{L_COLON}</label></dt>
							<dd>{user_skills.VALUE}</dd>
						</dl>
						<!-- END user_skills -->
					</fieldset>
				</div>
			</div>
		</div>
	</div>

<!-- INCLUDEJS @consim_core/js/register.js -->
