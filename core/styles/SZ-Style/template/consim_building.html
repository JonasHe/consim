<!-- INCLUDE consim_header.html -->

<div class="field_center">
	<div class="panel">
		<div class="inner">
			<div class="content">
				<h2>{BUILDING_TYP} {BUILDING_NAME} ({LOCATION})</h2>
				<div class="inner">
					<p class="location_desc">{BUILDING_DESCRIPTION}</p>
					<div class="location_image"><img src="{BOARD_URL}ext/consim/core/images/stadt.png" /></div>
				</div>
				<br /><br />

				<ul class="worklist">
				<!-- BEGIN works -->
					<li>
						<dl>
							<dt class="title">{works.NAME} ({works.DURATION})</dt>
							<dd>{L_CONDITION}{L_COLON} {works.CONDITION_TYPE} ({works.CONDITION_VALUE})</dd>
							<!-- IF works.OUTPUT_VALUE --><dd>{L_OUTPUT}{L_COLON} {works.OUTPUT_TYPE} ({works.OUTPUT_VALUE})</dd><!-- ENDIF -->
							<dd class="action"><a name="travel" class="button2">Machen</a></dd>
						</dl>
					</li>
				<!-- END works -->
				</ul>
				<br /><br />
			</div>
		</div>
	</div>

	<div class="panel">
		<div class="inner">
			<form method="post" action="{U_ACTION}" id="post">
				<fieldset class="submit-buttons">
					<a href="{BACK_TO_LOCATION}" class="button2" >{L_BACK_TO} {LOCATION}</a>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<br style="clear:both" />

<!-- INCLUDE consim_footer.html -->
