imports:
    - { resource: tables.yml }

services:
    consim.core.listener:
        class: consim\core\event\listener
        arguments:
            - @config
            - @controller.helper
            - @template
            - @user
        tags:
            - { name: event.listener }

    consim.core.controller.Index:
        class: consim\core\controller\Index
        arguments:
            - @config
            - @service_container
            - @controller.helper
            - @user
            - @template
            - @request
            - @dbal.conn

    consim.core.controller.Action:
        class: consim\core\controller\Action
        arguments:
            - @config
            - @service_container
            - @controller.helper
            - @user
            - @template
            - @request
            - @dbal.conn

    consim.core.controller.Register:
        class: consim\core\controller\Register
        arguments:
            - @config
            - @service_container
            - @controller.helper
            - @user
            - @template
            - @request
            - @dbal.conn

    consim.core.operators.RouteLocations:
        class: consim\core\operators\RouteLocations
        arguments:
            - @dbal.conn
            - @service_container
            - %tables.consim.routes%
            - %tables.consim.locations%
            - %tables.consim.location_types%
            - %tables.consim.provinces%
            - %tables.consim.countries%

    consim.core.operators.ActionLists:
        class: consim\core\operators\ActionLists
        arguments:
            - @dbal.conn
            - @service_container
            - %tables.consim.actions%

    consim.core.entity.RouteLocation:
        class: consim\core\entity\RouteLocation
        scope: prototype # scope MUST be prototype for this to work!
        arguments:
            - @dbal.conn
            - @service_container
            - %tables.consim.actions%
            - %tables.consim.travels%
            - %tables.consim.locations%
            - %tables.consim.location_types%
            - %tables.consim.provinces%
            - %tables.consim.countries%

    consim.core.entity.Travel:
