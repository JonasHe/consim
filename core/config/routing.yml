consim_core_index:
    path: /game
    defaults: { _controller: consim.core.controller.Index:display }

consim_core_location:
    path: /game/location/{location_id}
    defaults: { _controller: consim.core.controller.Index:showLocation, location_id: 0 }
    requirements:
        location_id: \w+

consim_core_building:
    path: /game/location/{location_id}/building/{building_id}
    defaults: { _controller: consim.core.controller.Index:showLocationBuilding, location_id: 0, building_id: 0 }
    requirements:
        location_id: \w+
        building_id: \w+

consim_core_activity:
    path: /game/activity
    defaults: { _controller: consim.core.controller.Index:showActivity}

consim_core_action:
    path: /game/action/{action_id}
    defaults: { _controller: consim.core.controller.Index:showAction, action_id: 0}
    requirements:
            action_id: \w+

consim_core_travel:
    path: /game/action/travel/{travel_id}
    defaults: { _controller: consim.core.controller.Action:travel, travel_id: 0 }
    requirements:
        travel_id: \w+

consim_core_work_end:
    path: /game/action/work/end
    defaults: { _controller: consim.core.controller.Action:endWork }

consim_core_work_start:
    path: /game/action/work/start
    defaults: { _controller: consim.core.controller.Action:startWork }

consim_core_register:
    path: /game/register
    defaults: { _controller: consim.core.controller.Register:display }
